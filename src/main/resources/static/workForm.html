<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Page Index</title>
</head>
<body>
<h2>前台系统</h2>
<p id="info"></p>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--<script src="webjars/jquery/3.2.1/jquery.js"></script>-->
<script>
    $.ajax({
        url: 'http://180.201.177.67:8080/viewwork2019/work/form/list',
        data:{
            "courseId":2
        },
        type: "POST",
        dataType: "json",
        xhrFields: {
            withCredentials: true //允许跨域认证
        },
        success: function (data) {
            $("#info").html("跨域访问成功:"+data);
        },
        error: function (data) {
            $("#info").html("跨域失败!!");
        }
    })
</script>
</html>
